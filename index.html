<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Boot Call Classifier</title>
        <script src="//api.bitrix24.com/api/v1/"></script>
        <script>
            (function () {
                /**
                * Índice apenas para o Bitrix reconhecer o app.
                * Assim que carregar, redireciona para a página real da aplicação (app/app.html).
                */
                function redirectToApp() {
                    try {
                        // Caminho relativo: assume que app.html está em /app/app.html
                        var base = window.location.href.split('#')[0].split('?')[0];
                        var idx  = base.lastIndexOf('/');
                        var root = base.substring(0, idx + 1); // .../app_local/hash/
                        window.location.replace(root + 'app/app.html');
                    } catch (e) {
                        console.error('Erro ao redirecionar para app/app.html', e);
                    }
                }

                // Bitrix já carregou a API, podemos simplesmente redirecionar.
                redirectToApp();
            })();
        </script>
    </head>
    <body>
    <!-- Nada de UI aqui. Só bootstrap e redirect. -->
    </body>
</html>
